    <style>
        body {

            color: #e0e0e0; /* Ch·ªØ s√°ng h∆°n m·ªôt ch√∫t */
            display: flex;

            min-height: 100vh;

        }
        .game-container {
            background: linear-gradient(145deg, #2c2c44, #3a3a5a); /* Gradient n·ªÅn container */
            padding: 25px; /* TƒÉng padding */
            border-radius: 15px; /* Bo tr√≤n h∆°n */
            box-shadow: 0 0 0 6px #40405c, 0 0 0 12px #50506e, 0 0 30px rgba(0,0,0,0.8); /* Vi·ªÅn v√† b√≥ng ƒë·ªï n·ªïi b·∫≠t h∆°n */
            text-align: center;
        }
        .game-title {
            color: #ffd700; /* V√†ng gold */
            text-shadow: 3px 3px #000000, 0 0 8px #ff8c00; /* B√≥ng ƒë·ªï v√† hi·ªáu ·ª©ng glow cam */
            margin-bottom: 25px;

        }
        .wheel-wrapper {
            position: relative;
            width: 320px; /* TƒÉng nh·∫π k√≠ch th∆∞·ªõc v√≤ng quay */
            height: 320px;
            margin: 0 auto 35px auto;
        }
        #pixelWheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 7.5s cubic-bezier(0.1, 0.7, 0.3, 1); /* Hi·ªáu ·ª©ng quay m∆∞·ª£t h∆°n, "n·∫∑ng" h∆°n */
            border: 5px solid #606078; /* Vi·ªÅn d√†y h∆°n, m√†u kh√°c */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 0 20px rgba(255,223,186,0.2); /* B√≥ng trong v√† glow nh·∫π */
        }
        .pointer {
            position: absolute;
            top: -15px; /* ƒêi·ªÅu ch·ªânh cho kim to h∆°n */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent; /* Kim to h∆°n */
            border-right: 25px solid transparent;
            border-top: 40px solid #ff4141; /* M√†u ƒë·ªè t∆∞∆°i cho kim */
            filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.5));
            z-index: 10;
        }
         .pointer::after { /* Th√™m chi ti·∫øt cho kim */
            content: '';
            position: absolute;
            top: -38px; /* D·ªãch l√™n tr√™n */
            left: -6px; /* CƒÉn gi·ªØa */
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ff4141;
        }

        #spinButton {
            background: linear-gradient(180deg, #00e000, #00a000); /* Gradient xanh l√° c√¢y */
            color: white;
            padding: 15px 30px; /* To h∆°n */
            border-radius: 8px; /* Bo tr√≤n h∆°n */
            font-size: 1.1rem; /* To h∆°n */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
            border: none; /* B·ªè border c≈©, d√πng box-shadow */
            box-shadow: 0 5px 0 #007000, 0 8px 15px rgba(0,0,0,0.3); /* Hi·ªáu ·ª©ng 3D m·∫°nh h∆°n */
            text-shadow: 2px 2px #005000; /* B√≥ng ƒë·ªï cho ch·ªØ tr√™n n√∫t */
        }
        #spinButton:hover:not(:disabled) {
            background: linear-gradient(180deg, #00f000, #00b000);
        }
        #spinButton:active:not(:disabled) {
            transform: translateY(3px); /* Nh·∫•n s√¢u h∆°n */
            box-shadow: 0 2px 0 #007000, 0 5px 10px rgba(0,0,0,0.3);
        }
        #spinButton:disabled {
            background: #707070;

            opacity: 0.7;

        .status-message-text {

            color: #cccccc;

        /* Popup k·∫øt qu·∫£ */
        .result-popup {
            display: none;
            position: fixed;

            color: white;

            border: none;
            box-shadow: 0 4px 0 #e0b000, 0 6px 10px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
            text-shadow: 1px 1px #fff6d5;

        .reward-icon {

        }
        /* Fireworks Canvas */
        #fireworksCanvas {

            pointer-events: none;

    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title text-2xl md:text-3xl">V√íNG QUAY SI√äU C·∫§P</h1>
        <p id="statusMessage" class="status-message-text text-xs mb-6">S·∫µn s√†ng th·ª≠ v·∫≠n m·ªánh!</p>
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="pixelWheelCanvas" width="300" height="300"></canvas>
        </div>

        <button id="spinButton"><i class="fas fa-bolt mr-2"></i>QUAY NGAY!</button>
    </div>

    <div id="resultPopup" class="result-popup">
        <div class="result-popup-content">
            <div id="rewardIconDisplay" class="reward-icon"></div>
            <h2 id="resultTitle">CH√öC M·ª™NG!</h2>
            <p id="rewardTextDisplay">B·∫°n ƒë√£ tr√∫ng: ...</p>
            <button id="closePopup">OK!</button>
        </div>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        const wheelCanvas = document.getElementById('pixelWheelCanvas');
        const ctx = wheelCanvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultPopup = document.getElementById('resultPopup');
        const resultTitleEl = document.getElementById('resultTitle');
        const rewardTextDisplayEl = document.getElementById('rewardTextDisplay');
        const rewardIconDisplayEl = document.getElementById('rewardIconDisplay');
        const closePopup = document.getElementById('closePopup');
        const statusMessageEl = document.getElementById('statusMessage');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');

        let spinning = false;
        let currentAngle = 0; // Theo d√µi g√≥c quay hi·ªán t·∫°i c·ªßa canvas

        // --- √Çm thanh v·ªõi Tone.js ---
        const winSoundSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "pulse", width: 0.2 },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.3 },
            volume: -8
        }).toDestination();

        const loseSoundSynth = new Tone.Synth({
            oscillator: { type: "sine" },
            envelope: { attack: 0.05, decay: 0.3, sustain: 0.1, release: 0.7 },
            volume: -10
        }).toDestination();

         const spinStartSynth = new Tone.MembraneSynth({
            pitchDecay: 0.01, octaves: 2,
            envelope: { attack: 0.001, decay: 0.2, sustain: 0 },
            volume: -12
        }).toDestination();

        const rewards = [
            { text: "10K VNƒê", probability: 0.30, color: "#34D399", icon: "üí∞", isGood: true },
            { text: "15K VNƒê", probability: 0.20, color: "#60A5FA", icon: "üí∞", isGood: true },
            { text: "L·∫ßn Sau Nh√©!", probability: 0.20, color: "#A3A3A3", icon: "üëª", isGood: false },
            { text: "20K VNƒê", probability: 0.12, color: "#FACC15", icon: "üí∞", isGood: true },
            { text: "B√πa H·ªô Chu·ªói", probability: 0.08, color: "#A78BFA", icon: "üõ°Ô∏è", isGood: true },
            { text: "25K VNƒê", probability: 0.06, color: "#F87171", icon: "üí∞", isGood: true },
            { text: "30K VNƒê!", probability: 0.04, color: "#EC4899", icon: "üíé", isGood: true }
        ];

        const numSegments = rewards.length;
        const anglePerSegment = (2 * Math.PI) / numSegments;

        function drawPixelText(text, x, y, color = "#FFFFFF", fontSize = 10, fontWeight = "bold") {
            ctx.fillStyle = color;
            ctx.font = `${fontWeight} ${fontSize}px 'Press Start 2P'`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.strokeStyle = 'rgba(0,0,0,0.7)';
            ctx.lineWidth = 2;
            ctx.strokeText(text, x, y);
            ctx.fillText(text, x, y);
        }
        
        function drawWheel() {
            const radius = wheelCanvas.width / 2;
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            rewards.forEach((reward, i) => {
                const angle = i * anglePerSegment;
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                // V·∫Ω c√°c segment t·ª´ 0 rad (3 gi·ªù) ng∆∞·ª£c chi·ªÅu kim ƒë·ªìng h·ªì
                ctx.arc(radius, radius, radius - 3, angle, angle + anglePerSegment);
                ctx.closePath();
                ctx.fillStyle = reward.color;
                ctx.fill();
                ctx.strokeStyle = "#101018";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(radius, radius);
                // Xoay context ƒë·ªÉ ch·ªØ h∆∞·ªõng ra ngo√†i t·ª´ t√¢m
                ctx.rotate(angle + anglePerSegment / 2);
                
                const iconText = reward.icon;
                const rewardName = reward.text;
                
                const iconSize = 24;
                const textSize = rewardName.includes("VNƒê") || rewardName.length > 12 ? 8 : 9;
                const textYOffset = iconText ? 12 : 0;

                if (iconText) {
                    drawPixelText(iconText, radius * 0.5, -10, "#FFFFFF", iconSize);
                }
                drawPixelText(rewardName, radius * 0.5, textYOffset, "#FFFFFF", textSize);

                ctx.restore();
            });
        }

        function getReward() { // Ch·ªçn ph·∫ßn th∆∞·ªüng d·ª±a tr√™n x√°c su·∫•t
            let rand = Math.random();
            let cumulativeProbability = 0;
            for (let i = 0; i < rewards.length; i++) {
                cumulativeProbability += rewards[i].probability;
                if (rand <= cumulativeProbability) {
                    return i; // Tr·∫£ v·ªÅ ch·ªâ s·ªë c·ªßa ph·∫ßn th∆∞·ªüng tr√∫ng
                }
            }
            return rewards.length - 1; // Fallback
        }

        // --- Fireworks Logic (Gi·ªØ nguy√™n) ---
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
        let particles = [];

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 5 + 2;
            this.speedX = (Math.random() - 0.5) * 10;
            this.speedY = (Math.random() - 0.5) * 10 - 2;
            this.life = 80 + Math.random() * 70;
            this.alpha = 1;
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.speedY += 0.1;
            this.life -= 1;
            this.alpha = this.life / 100;
        };

        Particle.prototype.draw = function() {
            fireworksCtx.globalAlpha = Math.max(0, this.alpha);
            fireworksCtx.fillStyle = this.color;
            fireworksCtx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
            fireworksCtx.globalAlpha = 1;
        };

        function createBurst(x, y) {
            particles = [];
            const particleCount = 200;
            const colors = ["#FFD700", "#FF69B4", "#00FFFF", "#7FFF00", "#FF4500", "#FFFFFF", "#ffcc00", "#ff3030", "#00b800"];
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animateFireworks() {
            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            if (particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            }
        }
        // --- End Fireworks Logic ---

        spinButton.addEventListener('click', () => {
            if (spinning) return;

            spinning = true;
            spinButton.disabled = true;
            statusMessageEl.textContent = "ƒêang quay...";
            statusMessageEl.classList.add("text-yellow-400");

            const now = Tone.now();
            spinStartSynth.triggerAttackRelease("C2", "8n", now);

            const winningSegmentIndex = getReward(); // ƒê√¢y l√† ph·∫ßn th∆∞·ªüng TH·ª∞C S·ª∞ tr√∫ng
            const winningReward = rewards[winningSegmentIndex];

            // *** S·ª¨A L·ªñI CH√çNH ·ªû ƒê√ÇY ***
            // T√≠nh to√°n g√≥c ƒë·ªÉ segment tr√∫ng th∆∞·ªüng (winningSegmentIndex) d·ª´ng l·∫°i ·ªü v·ªã tr√≠ kim ch·ªâ (12 gi·ªù)
            // Kim ch·ªâ ·ªü v·ªã tr√≠ 12 gi·ªù, t∆∞∆°ng ·ª©ng v·ªõi 3*PI/2 (ho·∫∑c -PI/2) trong h·ªá t·ªça ƒë·ªô canvas (0 rad l√† 3 gi·ªù)
            // G√≥c c·ªßa t√¢m segment tr√∫ng th∆∞·ªüng: (winningSegmentIndex + 0.5) * anglePerSegment
            // G√≥c m√† b√°nh xe c·∫ßn xoay (CSS transform, chi·ªÅu kim ƒë·ªìng h·ªì) ƒë·ªÉ t√¢m segment ƒë√≥ ƒë·∫øn v·ªã tr√≠ 3*PI/2:
            // targetRotationForCSS = (3 * Math.PI / 2) - ((winningSegmentIndex + 0.5) * anglePerSegment);
            // Tuy nhi√™n, v√¨ canvas.style.transform `rotate` l√† g√≥c tuy·ªát ƒë·ªëi, v√† currentAngle t√≠ch l≈©y,
            // ch√∫ng ta c·∫ßn t√≠nh to√°n g√≥c ƒë√≠ch cho `currentAngle`.
            // G√≥c m√† ph·∫ßn t·ª≠ ·ªü v·ªã tr√≠ 12 gi·ªù (3*PI/2) c·ªßa v√≤ng quay s·∫Ω tr·ªè t·ªõi sau khi quay:
            // N√≥ ph·∫£i l√† t√¢m c·ªßa winningSegmentIndex.
            // G√≥c c·ªßa t√¢m winningSegmentIndex so v·ªõi 0 rad (3 gi·ªù) l√†: (winningSegmentIndex + 0.5) * anglePerSegment
            // ƒê·ªÉ t√¢m n√†y n·∫±m ·ªü v·ªã tr√≠ 12 gi·ªù (3*PI/2) sau khi quay, g√≥c quay cu·ªëi c√πng (currentAngle % 2PI) ph·∫£i l√†:
            // finalAngle = (3*PI/2) - ((winningSegmentIndex + 0.5) * anglePerSegment)
            // ƒê·ªÉ ƒë·∫£m b·∫£o gi√° tr·ªã d∆∞∆°ng cho modulo:
            // finalAngle = ( (3 * Math.PI / 2) - ( (winningSegmentIndex + 0.5) * anglePerSegment ) % (2*Math.PI) + 2*Math.PI ) % (2*Math.PI);
            
            // G√≥c m√† ch√∫ng ta mu·ªën t√¢m c·ªßa winningSegmentIndex d·ª´ng l·∫°i (so v·ªõi 0 rad c·ªßa canvas - t·ª©c l√† v·ªã tr√≠ 3 gi·ªù)
            // Kim ch·ªâ c·ªßa ch√∫ng ta ·ªü 12 gi·ªù, t·ª©c l√† 3*PI/2 rad so v·ªõi 0 rad (3 gi·ªù) c·ªßa canvas.
            // V·∫≠y, g√≥c m√† segment tr√∫ng th∆∞·ªüng c·∫ßn ph·∫£i ƒë∆∞·ª£c xoay T·ªöI, ƒë·ªÉ n√≥ n·∫±m d∆∞·ªõi kim ch·ªâ (12 gi·ªù) l√†:
            // targetStopAngle = 3 * Math.PI / 2; (ƒê√¢y l√† v·ªã tr√≠ c·ªßa kim ch·ªâ)
            // G√≥c ban ƒë·∫ßu c·ªßa T√ÇM segment tr√∫ng th∆∞·ªüng l√†:
            const centerOfWinningSegment = (winningSegmentIndex + 0.5) * anglePerSegment;
            // G√≥c xoay c·∫ßn thi·∫øt ƒë·ªÉ ƒë∆∞a t√¢m c·ªßa segment tr√∫ng th∆∞·ªüng ƒë·∫øn v·ªã tr√≠ kim ch·ªâ (12 gi·ªù)
            // CSS rotate xoay theo chi·ªÅu kim ƒë·ªìng h·ªì.
            // N·∫øu kim ·ªü 12h (3PI/2), v√† t√¢m segment ·ªü `centerOfWinningSegment` (t√≠nh t·ª´ 3h, ng∆∞·ª£c chi·ªÅu kim ƒë·ªìng h·ªì),
            // th√¨ g√≥c xoay CSS (chi·ªÅu kim ƒë·ªìng h·ªì) ƒë·ªÉ ƒë∆∞a t√¢m segment ƒë√≥ l√™n 12h l√†:
            let angleToStopAt = ( (3 * Math.PI / 2) - centerOfWinningSegment );
            // ƒê·∫£m b·∫£o g√≥c n√†y n·∫±m trong kho·∫£ng [0, 2PI) ƒë·ªÉ d·ªÖ t√≠nh to√°n v·ªõi c√°c v√≤ng quay ƒë·∫ßy ƒë·ªß
            angleToStopAt = (angleToStopAt % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);


            const randomOffset = (Math.random() - 0.5) * anglePerSegment * 0.4; // Gi·∫£m random offset ƒë·ªÉ ch√≠nh x√°c h∆°n
            const randomSpins = Math.floor(Math.random() * 3) + 8; // 8-10 v√≤ng
            
            // G√≥c quay mong mu·ªën cho currentAngle (sau khi tr·ª´ ƒëi g√≥c hi·ªán t·∫°i ƒë·ªÉ ch·ªâ l·∫•y ph·∫ßn xoay th√™m)
            let rotationNeeded = angleToStopAt - (currentAngle % (2*Math.PI));
            rotationNeeded = (rotationNeeded % (2*Math.PI) + 2*Math.PI) % (2*Math.PI); // ƒê·∫£m b·∫£o d∆∞∆°ng

            const totalRotation = (randomSpins * 2 * Math.PI) + rotationNeeded + randomOffset;
            
            currentAngle += totalRotation;
            wheelCanvas.style.transform = `rotate(${currentAngle}rad)`;

            setTimeout(() => {
                spinning = false;
                spinButton.disabled = false;
                statusMessageEl.textContent = "S·∫µn s√†ng th·ª≠ v·∫≠n m·ªánh!";
                statusMessageEl.classList.remove("text-yellow-400");
                
                let rewardMessage = winningReward.text; // S·ª≠ d·ª•ng winningReward ƒë√£ ƒë∆∞·ª£c ch·ªçn ƒë√∫ng
                rewardIconDisplayEl.textContent = winningReward.icon;
                rewardTextDisplayEl.classList.remove("sad-message");

                if (winningReward.isGood) {
                    resultTitleEl.textContent = "PH·∫¶N TH∆Ø·ªûNG L·ªöN!";
                    rewardTextDisplayEl.innerHTML = `B·∫°n nh·∫≠n ƒë∆∞·ª£c: <strong>${rewardMessage}</strong>`;
                    const winTime = Tone.now();
                    winSoundSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "4n", winTime);
                    winSoundSynth.triggerAttackRelease(["E5", "G5", "C6"], "8n", winTime + 0.3);
                    winSoundSynth.triggerAttackRelease("G6", "2n", winTime + 0.5);
                    
                    createBurst(Math.random() * fireworksCanvas.width * 0.6 + fireworksCanvas.width * 0.2, Math.random() * fireworksCanvas.height * 0.4 + fireworksCanvas.height * 0.1);
                    setTimeout(() => createBurst(Math.random() * fireworksCanvas.width * 0.6 + fireworksCanvas.width * 0.2, Math.random() * fireworksCanvas.height * 0.4 + fireworksCanvas.height * 0.1), 400);
